    <input type="text" id="passwordInput" placeholder="Enter code...">
    <button class="trybutton">

    <script>
        // Selecciona el input y el botón correctamente
        const input = document.getElementById('passwordInput'); // El id del input

        // Verifica si se han seleccionado correctamente los elementos
        console.log(input, button); // Esto debería mostrar los elementos en la consola

        button.addEventListener('click', () => {
            // Verifica si se ha obtenido el valor del input
            console.log('Input value:', input.value); // Esto debería mostrar el valor del input

            if (input.value === '11') {
                // Redirige a start.html si el valor es "11"
                window.location.href = 'start.html';
            } else if (input.value === '69') {
                // Redirige a otra página si el valor es "69"
                window.location.href = 'cora.html';
            } else {
                // Muestra una alerta si el valor no coincide con ninguno
                alert('Eres un bot');
            }
        });
