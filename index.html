<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The love of my life</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">Code</h1>
    <input type="text" id="passwordInput" placeholder="Enter code...">
    <button class="trybutton">
        Try
    </button>

    <script>
        // Select the input and button elements
        const input = document.getElementById('input');
        const button = document.getElementById('button');

        button.addEventListener('click', () => {
            if (input.value === '11') {
                // Redirige a start.html si el valor es "11"
                window.location.href = 'start.html';
            } else if (input.value === 'oi') {
                // Redirige a otra p√°gina si el valor es "xxxxx"
                window.location.href = 'cora.html';
            } else {
                // Muestra una alerta si el valor no coincide con ninguno
                alert('Eres un bot');
            }
        });
    </script>


</body>

</html>
