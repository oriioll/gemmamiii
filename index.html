<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The love of my life</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">Code</h1>
    <input type="text" id="passwordInput" placeholder="Enter code...">
    <button class="trybutton">
        Try
    </button>

    <script>
        // Select the input and button elements
        const input = document.getElementById('passwordInput');
        const button = document.querySelector('.trybutton');

        // Add a click event listener to the button
        button.addEventListener('click', () => {
            if (input.value === '11') {
                // Redirect to start.html if the input is "11"
                window.location.href = 'start.html';
            } else {
                // Optionally show an alert if the input is incorrect
                alert('Eres un bot');
            }
        });
    </script>


</body>

</html>
